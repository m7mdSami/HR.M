<form class="form" (ngSubmit)="filter(f)" #f="ngForm">
    <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [ngModel]="form.email">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Phone</mat-label>
        <input matInput type="text" name="user_phone" [ngModel]="form.user_phone">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput type="tel" name="user_name" [ngModel]="form.user_name">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Country</mat-label>
        <mat-select name="country" [ngModel]="form.country">
            <mat-option value="{{ country.name }}" *ngFor="let country of countries$ | async">{{ country.name }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" name="date" ngModel>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="btn">Filter</button>
    <button mat-raised-button color="warn" (click)="clear(f)" class="btn">Clear</button>


</form>
