<div class="container">
    <div class="">

        <table mat-table [dataSource]="heroes" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="{{ columnName }}" *ngFor="let columnName of displayedColumns">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ columnName }} </th>
                <td mat-cell *matCellDef="let element"> {{ columnName == 'date' ? (element[columnName] | date:'longDate' ): columnName == 'country' ? (element[columnName].name) : (element[columnName])}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
